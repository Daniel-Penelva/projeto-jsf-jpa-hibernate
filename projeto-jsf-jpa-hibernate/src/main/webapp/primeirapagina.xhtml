<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Olá JSF</title>
</h:head>
<h:body>

	<h:form>

		<label>Nome:</label>
		<h:inputText id="nome" value="#{pessoaBean.nome}" />
		<br />

		<h:commandButton binding="#{pessoaBean.commandButton}"
			value="Adicionar nome" action="#{pessoaBean.addNome}" />
		<br />

		<label>Senha:</label>
		<h:inputSecret id="senha" value="#{pessoaBean.senha}" />
		<br />

		<label>Texto:</label>
		<h:inputTextarea id="texto" value="#{pessoaBean.texto}" rows="10"
			cols="10" />
		<br />

		<h:commandButton value="Adicionar a Lista"
			action="#{pessoaBean.addListaCadastro}" />
		<br />

		<h:dataTable value="#{pessoaBean.nomes}" var="n">
			<h:column>
				<h:outputText value="#{n}"></h:outputText>
			</h:column>
		</h:dataTable>

		<h:dataTable value="#{pessoaBean.listaCadastro}" var="listaCadastro">
			<h:column>
				<h:outputText value="#{listaCadastro}"></h:outputText>
			</h:column>
		</h:dataTable>
		<br />

		<!-- Exemplificado acima também
		outputText - usado para saída de texto  -->
		<h:outputText value="Saída de texto"></h:outputText>
		<br />
		<h:outputText value="#{pessoaBean.senha}"></h:outputText>
		<br />

		<!-- inputText - usado para gravar  -->
		<h:outputLabel value="Nome:" for="camponome"></h:outputLabel>
		<h:inputText id="camponome" value="#{pessoaBean.nome}"></h:inputText>

	</h:form>

</h:body>

</html>

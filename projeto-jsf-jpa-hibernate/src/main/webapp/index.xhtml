<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Olá JSF</title>

	<script>
		function alterarValorCampo() {
			var campo = document.getElementById('formPessoa:nome');
			campo.value = 'Clica no campo :)';
		}
	</script>
	
</h:head>
<h:body>

	<h:form id="formPessoa">
		<h1>Olá, Bem Vindo ao Projeto JSF!</h1>

		<h:commandButton value="Navegar" action="primeirapagina"></h:commandButton>
		<h:commandButton value="Navegar Explicita" action="explicita"></h:commandButton>
		
		<br/>
		
		<h3>Clica no botão abaixo</h3>
		<h:inputText id="nome" onclick="this.value='insira outro valor'" onchange="this.value = this.value.toUpperCase();"/>
		<h:commandButton value="Clicar" onclick="alterarValorCampo();"/>

	</h:form>

</h:body>

</html>
